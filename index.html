<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/de05b6eadb.js" 
    crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <div class="container">
    <div class="sidebar">
        <div class="div">
        <p class="sidebar-title">.MyLibrary</p>
        <p>Click the + button to add a new book to your library.</p></div>
        <h3>project <br>Made by, @mrmeepdev</h3>
        </div>
    <div class="container-content"></div>
    <button id="open"><i class="fa-solid fa-book"></i>+</button>
</div>
    <dialog id="dialog">
        <form>
            <span>All input fields are required</span>
            <input type="text" id="book" placeholder="Book" 
            required autocomplete="off" maxlength="50">
            <input type="text" id="author" placeholder="Author"
             required autocomplete="off" maxlength="50">
            <input type="number" id="pages" placeholder="Amount of pages"
             required autocomplete="off" max="5000">
            <button id="submitBtn">Add book</button>
            <button id="close">Close</button>
        </form>
    </dialog>  
</div>
</body>
</html>
